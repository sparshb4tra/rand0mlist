<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randomlist</title>
    <meta name="description" content="A minimalist, Craigslist-inspired portal to the random corners of the internet. Discover useful, weird, and obscure websites." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Randomlist" />
    <meta property="og:description" content="A minimalist, Craigslist-inspired portal to the random corners of the internet. Discover useful, weird, and obscure websites." />
    <meta property="og:image" content="https://placehold.co/1200x630/eeeeee/222222/png?text=randomlist" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Randomlist" />
    <meta property="twitter:description" content="A minimalist, Craigslist-inspired portal to the random corners of the internet. Discover useful, weird, and obscure websites." />
    <meta property="twitter:image" content="https://placehold.co/1200x630/eeeeee/222222/png?text=randomlist" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #ffffff;
        color: #222222;
      }
      
      /* Craigslist-style Link Behaviors */
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      
      .cl-link {
        color: #0000ee;
      }
      .cl-link:visited {
        color: #551a8b;
      }
      
      /* Utilities */
      .font-helvetica {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'cl-bg': '#f0f0f0',
              'cl-blue': '#0000ee',
              'cl-purple': '#551a8b',
              'cl-gray': '#eeeeee',
            }
          }
        }
      }
    </script>
    <script type="importmap">

      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

        "react": "https://esm.sh/react@^19.2.3",
        "react/": "https://esm.sh/react@^19.2.3/"
      }
    }
    </script>
  </head>
